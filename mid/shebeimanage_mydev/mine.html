<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script src="js/fun.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript">
			mui.init()
			var user;
			mui('body').on('click','a',function(){document.location.href=this.href;});
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				user = self.user;
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">我的</h1>
		</header>
		<div class="mui-content" style="margin-top:20px;"></div>
		<div class="mui-list-unstyled">
			<img src="images/head.jpg" id="head_img" style="margin-left: 250px; border-radius:100px;width:100px;height:100px" alt="" />
			<h1 style="margin-left: 20px;margin-top: -45px;">用户名</h1>
		</div>
		<button type="button" class="mui-btn" style="margin-top: 380px; margin-left: 30px; width:300px; font-size:16px; color: red;">注 销</button>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar-with-home" onclick="to_main(user)">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">主页</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-search"  onclick="to_search(user)">
				<span class="mui-icon mui-icon-search"></span>
				<span class="mui-tab-label">设备查询</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-person"  onclick="to_mine(user)">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</body>

</html>
