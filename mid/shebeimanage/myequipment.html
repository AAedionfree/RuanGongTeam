<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script src="js/template.js"></script>
		<script src="js/myequ.js"></script>
		<script type="text/javascript">
			mui.init()
			localStorage.setItem('request_url','http://aaedion.club:8002/api/');//前半部分固定URL
		</script>
		<script type="text/html" id="temp_stable">
			<h>负责的设备</h>
			<ul class="mui-table-view">
			<% for(var i = 0;i < list.length;i++){ %>		
					<div class="mui-table-view">
						<li class="mui-table-view-cell"><%= list[i].devId%></li>
							<button style="position: absolute;top:6px;right:120px;height:28px;line-height: 15px;" onclick="more(<%=i%>,request_url)">更多</button>
							<button style="position: absolute;top:6px;right:20px;height:28px;line-height: 15px;">添加记录</button>
					</div>		
				<% } %>
			</ul>
				</script>
		<script type="text/html" id="temp_zu">
			<h>租借到的设备</h>
			<ul class="mui-table-view">
			<% for(var i = 0;i < list.length;i++){ %>		
					<div class="mui-table-view">
						<li class="mui-table-view-cell"><%= list[i].devId%></li>
							<button style="position: absolute;top:6px;right:20px;height:28px;line-height: 15px;">归还</button>
					</div>		
				<% } %>
			</ul>
				</script>
	</head>

	<body onload="search_fuze_zujie(request_url)">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的设备</h1>
		</header>
		<div class="mui-content" style="margin-top:20px;"></div>
		<div id="fuze"></div>
		<div id="zujie"></div>
		<script type="text/javascript">
					mui.init()
					var request_url = localStorage.getItem('request_url');
				</script>
	</body>

</html>
